- host: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_setup.yml
    - name: create VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        region: "{{ region }}"
        cidr_block: "{{ vpcCidr }}"
        zone: "{{ zone1 }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout
      debug:
        var: vpcout

    - name: create public subnet 1 in zone 1
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-pubsub1"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub1Cidr }}"
        zone: "{{ zone1 }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-pubsub1"
        state: "{{ state }}"
      register: pubsub1_out
      debug:
        var: pubsub1_out
    - name: create public subnet 2 in zone 2
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-pubsub2"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub2Cidr }}"
        zone: "{{ zone2 }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-pubsub2"
        state: "{{ state }}"
      register: pubsub2_out
      debug:
        var: pubsub2_out
    - name: create public subnet 3 in zone 3
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-pubsub3"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub3Cidr }}"
        zone: "{{ zone2 }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-pubsub3"
        state: "{{ state }}"
      register: pubsub3_out
      debug:
        var: pubsub3_out
    - name: create private subnet 1 in zone 1
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-privsub1"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub1Cidr }}"
        zone: "{{ zone1 }}"
        map_public: no
        resource_tags:
          Name: "{{ vpc_name }}-privsub1"
        state: "{{ state }}"
      register: privsub1_out
      debug:
        var: privsub1_out
    - name: create private subnet 2 in zone 2
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-privsub2"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub2Cidr }}"
        zone: "{{ zone2 }}"
        map_public: no
        resource_tags:
          Name: "{{ vpc_name }}-privsub2"
        state: "{{ state }}"
      register: privsub2_out
      debug:
        var: privsub2_out
    - name: create private subnet 3 in zone 3
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-privsub3"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub3Cidr }}"
        zone: "{{ zone3 }}"
        map_public: no
        resource_tags:
          Name: "{{ vpc_name }}-privsub3"
        state: "{{ state }}"
      register: privsub3_out
      debug:
        var: privsub3_out
    - name: create internet gateway
      ec2_vpc_igw:
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        state: present
        resource_tags:
          Name: "{{ vpc_name }}-igw"
      register: igw_out
      debug:
        var: igw_out
    - name: set up public route table
      ec2_vpc_route_table:
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        name: "{{ vpc_name }}-pubRT"
        zone: "{{ zone1 }}"
        state: present
        subnets: 
          - "{{ pubsub1_out.subnet.id }}"
          - "{{ pubsub2_out.subnet.id }}"
          - "{{ pubsub3_out.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw_out.gateway_id }}"
        resource_tags:
          Name: "{{ vpc_name }}-pubRT"
      register: pubRT_out
      debug:
        var: pubRT_out
    - name: create NAT gateway and elastic IP
      ec2_vpc_nat_gateway:
        region: "{{ region }}"
        subnet_id: "{{ pubsub1_out.subnet.id }}"
        wait: yes
        state: present
        if_exist_do_not_create: true
        resource_tags:
          Name: "{{ vpc_name }}-natgw"
      register: natgw_out
      debug:
        var: natgw_out
    - name: create private route table
      ec2_vpc_route_table:
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        name: "{{ vpc_name }}-privRT"
        zone: "{{ zone1 }}"
        state: present
        subnets:
          - "{{ privsub1_out.subnet.id }}"
          - "{{ privsub2_out.subnet.id }}"
          - "{{ privsub3_out.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            nat_gateway_id: "{{ natgw_out.nat_gateway_id }}"
        resource_tags:
          Name: "{{ vpc_name }}-privRT"
      register: privRT_out
      debug:
        var: privRT_out