- host: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_setup.yml
    - name: create VPC
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        region: "{{ region }}"
        cidr_block: "{{ vpcCidr }}"
        zone: "{{ zone1 }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout
      debug:
        var: vpcout

    - name: create public subnet 1 in zone 1
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-pubsub1"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub1Cidr }}"
        zone: "{{ zone1 }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-pubsub1"
        state: "{{ state }}"
      register: pubsub1_out
      debug:
        var: pubsub1_out
    - name: create public subnet 2 in zone 2
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-pubsub2"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub2Cidr }}"
        zone: "{{ zone2 }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-pubsub2"
        state: "{{ state }}"
      register: pubsub2_out
      debug:
        var: pubsub2_out
    - name: create public subnet 3 in zone 3
      ec2_vpc_subnet:
        name: "{{ vpc_name }}-pubsub3"
        region: "{{ region }}"
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub3Cidr }}"
        zone: "{{ zone2 }}"
        map_public: yes
        resource_tags:
          Name: "{{ vpc_name }}-pubsub3"
        state: "{{ state }}"
      register: pubsub3_out
      debug:
        var: pubsub3_out
